<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.css"
    />
    <script src="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.js"></script>
    <script>
      jQuery(function ($) {
        const run_result_list = JSON.parse(run_result_json);

        let table = $("#test-table").DataTable({
          destroy: true,
          data: run_result_list,
          columns: [
            { data: "fname" },
            { data: "bytes" },
            { data: "date" },
            { data: "device_num" },
            { data: "x_centre" },
            { data: "y_centre" },
          ],
          displayLength: 100,
          length: 100,
          scrollX: true,
          columnDefs: [
            { targets: 0, width: 80 },
            { targets: 1, width: 80 },
            { targets: 2, width: 160 },
            { targets: 3, width: 80 },
            { targets: 4, width: 150 },
            { targets: 5, width: 150 },
          ],
        });
      });
    </script>
    <title></title>
  </head>
  <body>
    <table id="test-table" class="table table-bordered">
      <thead>
        <tr>
          <th>ファイル名</th>
          <th>バイト数</th>
          <th>作成日時</th>
          <th>デバイス数</th>
          <th>Xの重心</th>
          <th>Yの重心</th>
        </tr>
      </thead>
    </table>
  </body>
</html>
